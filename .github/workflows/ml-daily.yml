# Runs Mon-Fri at 1 AM UTC (9 PM ET) after market close
# Also runnable manually from Actions tab
# Uses ~5-10 min per run, well within GitHub's free 2000 min/month

name: Daily ML Pipeline

on:
  schedule:
    - cron: '0 1 * * 1-5'
  workflow_dispatch:

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ml-service/requirements.txt

      - name: Install dependencies
        run: |
          cd ml-service
          pip install -r requirements.txt

      - name: Run ML Pipeline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
        run: |
          cd ml-service
          python run_pipeline.py
